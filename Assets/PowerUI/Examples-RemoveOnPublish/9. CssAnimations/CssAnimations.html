<div style='position:fixed;height:100%;width:100%;' align='center' valign='middle'>	<div id='fadeAndRotate' style='opacity:0;color:#ffffff;border:1px solid #00ffff;rotate:30deg 10deg 5deg;padding:5px;transform-origin:50% 50%;width:50%;'>	CSS Animations use the Element.Animate() function. They can have a callback when their done and can be used from anywhere - Nitro, C# etc!	</div></div><div style='position:fixed;height:100%;width:100%;background:#000000;z-index:100;' align='center' valign='middle' id='fadeMe'>	<img src='uilogo.png'></div><script type='text/nitro'>		function Start(){				// Change the filter modes to make this specific animation prettier:		UI.TextFilterMode=FilterMode.Bilinear;		UI.FilterMode=FilterMode.Bilinear;				// After a small delay, fade out the logo.		// We'll do this using a timeout and a CSS animation:		setTimeout(FadeOut,1000);	}		function FadeOut(){		// Note: These work from C# too. UI.document.getElementById()...				// Take 2 seconds to get it's opacity to 0, making it totally transparent:		document.getElementById("fadeMe").animate("opacity:0;",2f).ondone(OnFadedOut);	}		function OnFadedOut(animation:UIAnimation){		// You can animate almost anything!				// Fade it in (note it's opacity is 0 to start with) and make it go to #00ffff (as it starts from white) - cyan.		document.getElementById("fadeAndRotate").animate("opacity:1;color-r:0;",1f).ondone(OnChangedColour);	}		function OnChangedColour(animation:UIAnimation){		// Additionally, you can specify how long to accelerate and decelerate for. This produces smoother animations:				// - Accelerate and decelerate for 2 seconds each.		document.getElementById("fadeAndRotate").animate("rotate:0deg 0deg 0deg;border-width:5px;",4f,2f);	}	</script>
