<!-- Background (The blue noise part - PowerUI is actually transparent) --><div style='position:fixed;height:100%;width:100%;background:url(noise-background.png);'></div><!-- The PowerUI logo in the middle of the screen. --><div style='background:url(powerUI-logo.png) no-repeat;background-position:center;height:100%;position:fixed;'></div><style type='text/css'>.padded{	padding:20px;}body{	overflow-y:auto;	text-clip:clip;}</style><div class='padded' align='center'>	<b>Focus Graphs</b>	<br>	<br>	Click a box then use the arrow keys to navigate which one is currently focused.	<br>	<br>	<br>	<input type='text' name='first' onfocus='OnFocus' onblur='OnBlur'/>	<br>	<br>	<input type='text' name='second' onfocus='OnFocus' onblur='OnBlur'/>	<br>	<br>	<input type='text' name='thirdA' onfocus='OnFocus' onblur='OnBlur'/> <input type='text' name='thirdB' onfocus='OnFocus' onblur='OnBlur'/> <input type='text' name='thirdC' onfocus='OnFocus' onblur='OnBlur'/> 	<br>	<br>	<input type='text' name='fourth' onfocus='OnFocus' onblur='OnBlur'/>	<br>	</div><script type='text/nitro'>		function Start(){		// let's catch every keydown, Nitro style:		document.onkeydown=OnKeyDown;	}		function OnFocus(){		focus.current.style.background="#ddddff";	}		function OnBlur(){		focus.current.style.background="#ffffff";	}		function OnKeyDown(e:UIEvent){			// Grab the keycode:		var key:KeyCode=e.unityKeyCode;				// Was it an arrow key?		// If so, we'll move the focus in that direction.		// NOTE: This is using PowerUI.Focus which can be used from C# too.		// (It doesn't have to be called from keydown - it can be e.g. controller input instead).				if(key==KeyCode.RightArrow){			// Right arrow key.			Focus.MoveRight();		}else if(key==KeyCode.LeftArrow){			// Left arrow key.			Focus.MoveLeft();		}else if(key==KeyCode.UpArrow){			// Up arrow key.			Focus.MoveUp();		}else if(key==KeyCode.DownArrow){			// Down arrow key.			Focus.MoveDown();		}			}	</script>
