<div style='position:fixed;height:100%;width:100%;background:url(background.png);'></div><style type='text/css'>.padded{	padding:20px;}body{	overflow-y:auto;}</style><div style='padding:25px;text-align:justify;text-align-last:center;'>	<b><u id='nitro_title'>&LocalizationTitle;</u></b><br>	<br>	&SelectLanguage; <span id='languageSelect'></span>	<br>	<br>	&LocalizationIntro;	<br>	<br>	<br>	&SelectAUsername; <input type='text' value='Bob' onkeyup='changeUsername'/> 	&SelectGender; 	<select onchange='changeGender'>		<option value=''>&Either;</option>		<option value='boy'>&Boy;</option>		<option value='girl'>&Girl;</option>	</select>	<br>	<br>	&AWonderfulStory;</div><script type='text/nitro'>function changeUsername(e:UIEvent){	UI.Variables["Username"]=this.value;}function changeGender(){	// Note that gender is of course optional!	UI.Gender=this.value;}function changeLanguage(){	// Value is the language code, so all we need to do is this:	UI.Language=this.value;}function Start(){	// Build a language dropdown with all available languages.	// This is more advanced and is of course optional.	var dropdown:String="<select onchange='changeLanguage'>";			var allLanguages:Wrench.LanguageSet[]=UI.GetAllLanguages();	for(i:int=0;i<allLanguages.Length;i++){		var lang:Wrench.LanguageSet=allLanguages[i];		dropdown+="<option value='"+lang.Code+"'";		if(lang.Code==UI.Language){			// current language - make it selected by default on the dropdown.			dropdown+=" selected";		}		dropdown+=">"+lang.Name+"</option>";	}			dropdown+="</select>";	document.getElementById("languageSelect").innerHTML=dropdown;	// Set the default:	UI.Variables["Username"]="Bob";}</script>
