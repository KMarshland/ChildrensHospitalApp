<!-- Background (The blue noise part - PowerUI is actually transparent) --><div style='position:fixed;height:100%;width:100%;background:url(noise-background.png);'></div><!-- The PowerUI logo in the middle of the screen. --><div style='background:url(powerUI-logo.png) no-repeat;background-position:center;height:100%;position:fixed;'></div><style type='text/css'>.padded{	padding:20px;}body{	overflow-y:auto;}</style><div style='padding:25px;text-align:justify;text-align-last:center;'>	<b>		<u id='nitro_title'>			&LocalizationTitle;		</u>	</b>	<br>	<br>	&SelectLanguage; <span id='languageSelect'></span>	<br>	<br>	&LocalizationIntro;	<br>	<br>	<br>	&SelectAUsername; <input type='text' value='Bob' onkeyup='changeUsername'/> 	&SelectGender; 	<select onchange='changeGender'>		<option value=''>&Either;</option>		<option value='boy'>&Boy;</option>		<option value='girl'>&Girl;</option>	</select>	<br>	<br>	&AWonderfulStory;</div><script type='text/nitro'>function changeUsername(e:UIEvent){		// Grab the username:	var username=this.value;		// We don't want the player to write HTML, so let's escape it (this bit's of course optional):	username=escapeHTML(username);		// Write to our username variable:	UI.Variables["Username"]=username;	}function changeGender(){		// Note that gender is of course optional!	UI.Gender=this.value;	}function changeLanguage(){		// Value is the language code, so all we need to do is this:	UI.Language=this.value;	}function Start(){		// Set the default username variable:	UI.Variables["Username"]="Bob";		// Build a language dropdown with all available languages.	// This is more advanced and is of course optional.	var dropdown:String="<select onchange='changeLanguage'>";		// Select all available languages:	var allLanguages:Wrench.LanguageSet[]=UI.GetAllLanguages();	// For each one..	for(i:int=0;i<allLanguages.Length;i++){				// Grab the language:		var lang:Wrench.LanguageSet=allLanguages[i];				// Add to our current dropdown text:		dropdown+="<option value='"+lang.Code+"'";				// Is this the current language?		if(lang.Code==UI.Language){			// current language - make it selected by default on the dropdown.			dropdown+=" selected";		}				// Add the name and the rest of the option:		dropdown+=">"+lang.Name+"</option>";	}		// All done!	dropdown+="</select>";		// Write it to the UI:	document.getElementById("languageSelect").innerHTML=dropdown;	}</script>
